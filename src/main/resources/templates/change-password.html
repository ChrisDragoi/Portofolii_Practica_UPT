<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
<!--        <a href="/logout" class="text-white text-decoration-none">Logout</a>-->
    </div>
</header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
        <li class="breadcrumb-item">
            <a href="/" class="text-primary text-decoration-none">
                Acasă
            </a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">Schimbare parola</li>
    </ol>
</nav>

<div class="container mt-4">
    <div class="card shadow-sm p-4">
        <h2 class="mb-3">Schimbă Parola</h2>
        <form th:action="@{'/user/change-password/' + ${role} + '/' + ${user.id}}" method="post">
            <input type="hidden" name="role" th:value="${role}" />
            <div class="mb-3">
                <label for="newPassword" class="form-label">Parolă nouă:</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" required>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary me-2 px-4">Salvează</button>
                <a href="/" class="btn btn-secondary px-4">Anulează</a>
            </div>
        </form>
    </div>
</div>

<footer class="bg-light text-center py-3 mt-4">
    <div class="container">
        <p class="mb-0">&copy; 2024 Portofolii Practică UPT. Toate drepturile rezervate.</p>
    </div>
</footer>

</body>
</html>
