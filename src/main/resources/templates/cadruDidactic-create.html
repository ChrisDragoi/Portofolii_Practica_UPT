<!doctype html>
<html lang="ro">
<head>
	<meta charset="utf-8">
	<title>Portofolii Practică UPT - Adaugă Cadru Didactic</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header class="py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<h1 class="h3">Portofolii Practică UPT</h1>
		<a href="/logout" class="text-white text-decoration-none">Logout</a>
	</div>
</header>

<div class="container mt-4">
	<div th:replace="~{nav :: breadcrumb (currentPage='Adaugă Cadru Didactic')}"></div>

	<h2 class="mb-4">Adaugă un Cadru Didactic</h2>

	<div class="card shadow-sm p-4 border-0 rounded-3">
		<div class="card-body">
			<form action="#" th:action="@{/cadruDidactic-create-save}" th:object="${cadruDidactic}" method="post">
				<div class="row g-3">
					<div class="col-md-6">
						<label for="nume" class="form-label">Nume</label>
						<input type="text" class="form-control" th:field="*{nume}" id="nume" placeholder="Nume" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}"></div>
					</div>

					<div class="col-md-6">
						<label for="prenume" class="form-label">Prenume</label>
						<input type="text" class="form-control" th:field="*{prenume}" id="prenume" placeholder="Prenume" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('prenume')}" th:errors="*{prenume}"></div>
					</div>

					<div class="col-md-6">
						<label for="functie" class="form-label">Funcție</label>
						<input type="text" class="form-control" th:field="*{functie}" id="functie" placeholder="Funcție" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('functie')}" th:errors="*{functie}"></div>
					</div>

					<div class="col-md-6">
						<label for="specializare" class="form-label">Specializare</label>
						<input type="text" class="form-control" th:field="*{specializare}" id="specializare" placeholder="Specializare" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('specializare')}" th:errors="*{specializare}"></div>
					</div>

					<div class="col-md-6">
						<label for="telefon" class="form-label">Telefon</label>
						<input type="text" class="form-control" th:field="*{telefon}" id="telefon" placeholder="Telefon" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></div>
					</div>

					<div class="col-md-6">
						<label for="email" class="form-label">Email</label>
						<input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
						<div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
					</div>
				</div>

				<div class="mt-4">
					<button type="submit" class="btn btn-primary">Salvează Cadru Didactic</button>
					<a href="/cadruDidactic-read" class="btn btn-secondary">Anulează</a>
				</div>
			</form>
		</div>
	</div>
</div>

<footer class="text-center py-4 mt-5 bg-light">
	<p>&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
