<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Actualizare Portofoliu - Portofolii 1.0</title>
	<base href="/">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<div class="container">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Acasă</a></li>
			<li class="breadcrumb-item active" aria-current="page">Actualizare Portofoliu</li>
		</ol>
	</nav>

	<h2>Actualizare Portofoliu</h2>
	<hr>

	<form th:action="@{/portofoliu-update/{id}(id=${portofoliu.id})}" method="post" enctype="multipart/form-data">
		<input type="hidden" name="id" th:value="${portofoliu.id}">

		<div class="mb-3">
			<label for="student" class="form-label">Student</label>
			<select class="form-select" id="student" name="student.id" required>
				<option value="" disabled>Selectați studentul</option>
				<option th:each="student : ${studenti}" th:value="${student.id}" th:text="${student.nume}" th:selected="${student.id == portofoliu.student.id}"></option>
			</select>
		</div>

		<div class="mb-3">
			<label for="loculDesfasurarii" class="form-label">Locul desfășurării</label>
			<input type="text" class="form-control" id="loculDesfasurarii" name="loculDesfasurarii" th:value="${portofoliu.loculDesfasurarii}" required>
		</div>

		<div class="mb-3">
			<label for="durataPracticii" class="form-label">Durata practicii (în ore)</label>
			<input type="number" class="form-control" id="durataPracticii" name="durataPracticii" th:value="${portofoliu.durataPracticii}" required>
		</div>

		<div class="mb-3">
			<label for="dataInceput" class="form-label">Data început</label>
			<input type="date" class="form-control" id="dataInceput" name="dataInceput" th:value="${portofoliu.dataInceput}" required>
		</div>

		<div class="mb-3">
			<label for="dataSfarsit" class="form-label">Data sfârșit</label>
			<input type="date" class="form-control" id="dataSfarsit" name="dataSfarsit" th:value="${portofoliu.dataSfarsit}" required>
		</div>

		<div class="mb-3">
			<label for="orar" class="form-label">Orar</label>
			<input type="text" class="form-control" id="orar" name="orar" th:value="${portofoliu.orar}">
		</div>

		<div class="mb-3">
			<label for="locatiiExtra" class="form-label">Locații extra</label>
			<input type="text" class="form-control" id="locatiiExtra" name="locatiiExtra" th:value="${portofoliu.locatiiExtra}">
		</div>

		<div class="mb-3">
			<label for="competenteNecesare" class="form-label">Competențe necesare</label>
			<input type="text" class="form-control" id="competenteNecesare" name="competenteNecesare" th:value="${portofoliu.competenteNecesare}">
		</div>

		<div class="mb-3">
			<label for="tematicaSiSarcini" class="form-label">Tematica și sarcini</label>
			<textarea class="form-control" id="tematicaSiSarcini" name="tematicaSiSarcini" rows="4" th:text="${portofoliu.tematicaSiSarcini}" required></textarea>
		</div>

		<div class="mb-3">
			<label for="cadruDidactic" class="form-label">Cadru didactic</label>
			<select class="form-select" id="cadruDidactic" name="cadruDidactic.id" required>
				<option value="" disabled>Selectați tutorele facultății</option>
				<option th:each="cadru : ${cadreDidactice}" th:value="${cadru.id}" th:text="${cadru.nume}" th:selected="${cadru.id == portofoliu.cadruDidactic.id}"></option>
			</select>
		</div>

		<div class="mb-3">
			<label for="tutoreEmail" class="form-label">Email Tutore Practică</label>
			<input type="email" class="form-control" id="tutoreEmail" name="tutoreEmail"
				   placeholder="Introduceți adresa de email a tutorelui" required>
			<div class="invalid-feedback">
				Vă rugăm să introduceți o adresă de email validă pentru tutorele de practică.
			</div>
		</div>

		<div class="mb-3">
			<label for="observatii" class="form-label">Observații</label>
			<textarea class="form-control" id="observatii" name="observatii" rows="4" th:text="${portofoliu.observatii}"></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Salvează modificările</button>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
