<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actualizare Student</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
        <a href="/logout" class="text-white text-decoration-none">Logout</a>
    </div>
</header>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
            <li class="breadcrumb-item">
                <a href="/" class="text-primary text-decoration-none">
                    Acasă
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Modificare student</li>
        </ol>
    </nav>

    <div class="card shadow-sm p-4 border-0 rounded-3">
        <h2 class="mb-4">Editare Student</h2>
        <form th:action="@{'/student-update/' + ${student.id}}" th:object="${student}" method="post" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label fw-bold">Nume:</label>
                <input type="text" class="form-control" th:field="*{nume}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Prenume:</label>
                <input type="text" class="form-control" th:field="*{prenume}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Data nașterii:</label>
                <input type="date" class="form-control" th:field="*{dataNasterii}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Email:</label>
                <input type="email" class="form-control" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Telefon:</label>
                <input type="text" class="form-control" th:field="*{telefon}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Serie CI:</label>
                <input type="text" class="form-control" th:field="*{serieCi}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Număr CI:</label>
                <input type="text" class="form-control" th:field="*{numarCi}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">CNP:</label>
                <input type="text" class="form-control" th:field="*{cnp}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Locul nașterii:</label>
                <input type="text" class="form-control" th:field="*{loculNasterii}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Cetățenie:</label>
                <input type="text" class="form-control" th:field="*{cetatenie}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Adresa:</label>
                <input type="text" class="form-control" th:field="*{adresa}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">An universitar:</label>
                <input type="text" class="form-control" th:field="*{anUniversitar}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Facultate:</label>
                <input type="text" class="form-control" th:field="*{facultate}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">Specializare:</label>
                <input type="text" class="form-control" th:field="*{specializare}" required>
            </div>

            <div class="mb-3">
                <label class="form-label fw-bold">An de studiu:</label>
                <input type="number" class="form-control" th:field="*{anDeStudiu}" required>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Salvează modificările</button>
                <a href="/student-read" class="btn btn-secondary">Anulează</a>
            </div>

        </form>
        <div class="container mt-4">
            <form th:action="@{'/student/' + ${student.id} + '/upload-signature'}" method="post" enctype="multipart/form-data">
                <label for="signature">Încarcă semnătura:</label>
                <input type="file" name="signature" id="signature" accept="image/*" required>

                <button type="submit">Încarcă semnătura</button>
            </form>
        </div>
        <a th:href="@{'/user/change-password/student/' + ${student.id}}" class="button">Change Password</a>
    </div>
</div>


<footer class="text-center py-4 mt-5 bg-light border-top shadow-sm">
    <p class="mb-0 text-muted">&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
