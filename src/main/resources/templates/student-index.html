<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portofolii Practică UPT - Student</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</header>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">
                <i class="bi bi-house-door"></i> Acasă
            </li>
        </ol>
    </nav>

    <h2>Bun venit, <span th:text="${student.nume + ' ' + student.prenume}">Nume Student</span>!</h2>
    <ul class="list-group">
        <li class="list-group-item">
            <a th:href="@{'/student-portofoliu-read/' + ${student.id}}">
                Portofoliile mele
            </a>
        </li>
        <li class="list-group-item">
            <a th:href="@{'/student-edit/' + ${student.id}}">
                Profilul meu
            </a>
        </li>
    </ul>
</div>

<footer class="text-center py-3 mt-4">
    <p class="mb-0">&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
