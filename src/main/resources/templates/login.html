<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portofolii 1.0</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4b0082;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4b0082;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-primary {
      background-color: #4b0082;
      border: none;
      padding: 10px;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    .btn-primary:hover {
      background-color: #370061;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #e9ecef;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>Portofolii Practică UPT</h1>
</header>

<div class="container">
  <h2>Log in</h2>
  <form action="/login" method="post">
    <label for="username" class="form-label">Adresă de Email</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Introdu email" required>

    <label for="password" class="form-label">Parolă</label>
    <input type="password" class="form-control" id="password" name="password" placeholder="Introdu parola" required>

    <button type="submit" class="btn-primary">Conectează-te</button>
  </form>
</div>

<footer>
  <p>&copy; 2025 Portofolii Practica UPT. Toate drepturile rezervate.</p>
</footer>

</body>
</html>
