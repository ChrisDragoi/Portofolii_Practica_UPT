<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Acces Interzis - Portofolii Practică UPT</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</header>

<div class="container mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Acces Interzis!</h4>
        <p>Nu aveți permisiunea de a accesa această pagină.</p>
        <hr>
        <p class="mb-0">Dacă credeți că ați primit acest mesaj din greșeală, contactați un administrator.</p>

        <!-- Mesajul de eroare (dacă există) -->
        <div th:if="${error != null}" class="mt-3">
            <p><strong>Detalii eroare:</strong> <span th:text="${error}"></span></p>
        </div>
    </div>

    <a href="/login" class="btn btn-primary">Înapoi</a>
</div>

<footer class="text-center py-4 mt-5 bg-light border-top shadow-sm">
    <p class="mb-0 text-muted">&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
