<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizualizare Portofoliu</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</header>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
            <li class="breadcrumb-item">
                <a th:href="@{'/tutore/' + ${tutore.id} + '/index'}" class="text-primary text-decoration-none">Acasă</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Portofolii coordonate</li>
        </ol>
    </nav>

    <div class="text-center mb-4">
        <h2 class="fw-bold">Portofoliu Practică</h2>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body text-center">
            <h5 class="card-title mb-3">Document PDF - Portofoliu</h5>
            <div class="ratio ratio-16x9">
                <iframe th:src="@{/portofoliu-generate-pdf/{id}(id=${portofoliuId})}" width="100%" height="600px" class="border rounded"></iframe>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 mt-5 bg-light border-top shadow-sm">
    <p class="mb-0 text-muted">&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
