<!DOCTYPE html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Adăugare Student</title>
	<link rel="stylesheet" href="/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<h1 class="h3">Portofolii Practică UPT</h1>
		<a href="/logout" class="text-white text-decoration-none">Logout</a>
	</div>
</header>

<div class="container mt-4">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/" class="text-primary">Acasă</a></li>
			<li class="breadcrumb-item"><a href="/student-read" class="text-primary">Studenți</a></li>
			<li class="breadcrumb-item active" aria-current="page">Adaugă Student</li>
		</ol>
	</nav>

	<div class="card shadow-sm p-4 border-0 rounded-3">
		<h2 class="mb-4 text-center text-primary">Formular Adăugare Student</h2>
		<form th:action="@{/student-create-save}" th:object="${student}" method="post" class="needs-validation" novalidate>
			<div class="mb-3">
				<label class="form-label fw-bold">Nume:</label>
				<input type="text" class="form-control" th:field="*{nume}" required>
			</div>

			<div class="mb-3">
				<label class="form-label fw-bold">Prenume:</label>
				<input type="text" class="form-control" th:field="*{prenume}" required>
			</div>

			<div class="mb-3">
				<label class="form-label fw-bold">Data nașterii:</label>
				<input type="date" class="form-control" th:field="*{dataNasterii}" required>
			</div>

			<div class="mb-3">
				<label class="form-label fw-bold">Email:</label>
				<input type="email" class="form-control" th:field="*{email}" required>
			</div>

			<div class="d-flex justify-content-center mt-4">
				<button type="submit" class="btn btn-primary px-4">Salvează</button>
				<a href="/student-read" class="btn btn-secondary ms-3 px-4">Anulează</a>
			</div>
		</form>
	</div>
</div>

<footer class="text-center py-4 mt-5 bg-light border-top shadow-sm">
	<p class="mb-0 text-muted">&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
