<!doctype html>
<html lang="ro">
<head>
	<meta charset="utf-8">
	<title>Portofolii 1.0 - Adaugă Student</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="/">Acasă</a></li>
			<li class="breadcrumb-item active" aria-current="page">Adaugă Student</li>
		</ol>
	</nav>

	<h2 class="mb-4">Formular Adăugare Student</h2>
	<form th:action="@{/student-create-save}" th:object="${student}" method="post" class="row g-3">

		<div class="col-md-6">
			<label for="nume" class="form-label">Nume</label>
			<input type="text" id="nume" th:field="*{nume}" class="form-control" required>
		</div>
		<div class="col-md-6">
			<label for="prenume" class="form-label">Prenume</label>
			<input type="text" id="prenume" th:field="*{prenume}" class="form-control" required>
		</div>

		<div class="col-md-6">
			<label for="cnp" class="form-label">CNP</label>
			<input type="text" id="cnp" th:field="*{cnp}" class="form-control" pattern="[0-9]{13}" required>
		</div>
		<div class="col-md-6">
			<label for="dataNasterii" class="form-label">Data nașterii</label>
			<input type="date" id="dataNasterii" th:field="*{dataNasterii}" class="form-control" required>
		</div>

		<div class="col-md-6">
			<label for="loculNasterii" class="form-label">Locul nașterii</label>
			<input type="text" id="loculNasterii" th:field="*{loculNasterii}" class="form-control">
		</div>
		<div class="col-md-6">
			<label for="cetatenie" class="form-label">Cetățenie</label>
			<input type="text" id="cetatenie" th:field="*{cetatenie}" class="form-control">
		</div>

		<div class="col-md-6">
			<label for="serieCi" class="form-label">Serie CI</label>
			<input type="text" id="serieCi" th:field="*{serieCi}" class="form-control">
		</div>
		<div class="col-md-6">
			<label for="numarCi" class="form-label">Număr CI</label>
			<input type="text" id="numarCi" th:field="*{numarCi}" class="form-control">
		</div>

		<div class="col-md-6">
			<label for="adresa" class="form-label">Adresă</label>
			<input type="text" id="adresa" th:field="*{adresa}" class="form-control" required>
		</div>

		<div class="col-md-6">
			<label for="facultate" class="form-label">Facultate</label>
			<input type="text" id="facultate" th:field="*{facultate}" class="form-control">
		</div>
		<div class="col-md-6">
			<label for="specializare" class="form-label">Specializare</label>
			<input type="text" id="specializare" th:field="*{specializare}" class="form-control">
		</div>

		<div class="col-md-6">
			<label for="anUniversitar" class="form-label">An Universitar</label>
			<input type="text" id="anUniversitar" th:field="*{anUniversitar}" class="form-control" pattern="[0-9]{4}-[0-9]{4}" required>
		</div>
		<div class="col-md-6">
			<label for="anDeStudiu" class="form-label">An de studiu</label>
			<input type="number" id="anDeStudiu" th:field="*{anDeStudiu}" class="form-control" min="1" max="6" required>
		</div>

		<div class="col-md-6">
			<label for="email" class="form-label">Email</label>
			<input type="email" id="email" th:field="*{email}" class="form-control" required>
		</div>
		<div class="col-md-6">
			<label for="telefon" class="form-label">Telefon</label>
			<input type="tel" id="telefon" th:field="*{telefon}" class="form-control" pattern="[0-9]{10}" required>
		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-primary">Salvează Student</button>
		</div>
	</form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
