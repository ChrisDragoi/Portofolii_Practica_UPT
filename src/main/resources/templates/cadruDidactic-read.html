
<!doctype html>
<html lang="ro">
<head>
	<meta charset="utf-8">
    <title>Portofolii Practică UPT - Cadre Didactice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
<header class="py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<h1 class="h3">Portofolii Practică UPT</h1>
		<a href="/logout" class="text-white text-decoration-none">Logout</a>
	</div>
</header>
<div class="container mt-4">
	<div th:replace="~{nav :: breadcrumb (currentPage='Lista Cadrelor Didactice')}"></div>

	<h2 class="mb-4">Lista Cadrelor Didactice</h2>

	<div class="card shadow-sm p-4 border-0 rounded-3">
		<div class="card-body">
			<div th:if="${#lists.isEmpty(cadreDidactice)}">
				<h3 class="text-danger text-center">Nu există cadre didactice în baza de date!</h3>
			</div>

			<div th:if="${not #lists.isEmpty(cadreDidactice)}">
				<div class="table-responsive">
					<table class="table table-bordered table-striped text-center align-middle">
						<thead class="table-light">
						<tr>
							<th>#</th>
							<th>Acțiuni</th>
							<th>Nume</th>
							<th>Email</th>
							<th>Telefon</th>
							<th>Funție</th>
							<th>Specializare</th>
							<th>Semnătură</th>
						</tr>
						</thead>
						<tbody>
						<tr th:each="cadru : ${cadreDidactice}">
							<td th:text="${cadru.id}"></td>
							<td>
								<a class="btn btn-outline-primary btn-sm" th:href="@{/cadruDidactic-edit/{id}(id=${cadru.id})}">Editează</a>
								<a class="btn btn-outline-danger btn-sm" th:href="@{/cadruDidactic-delete/{id}(id=${cadru.id})}"
								   onclick="return confirm('Ești sigur că vrei să ștergi?');">Șterge</a>
							</td>
							<td th:text="${cadru.nume + ' ' + cadru.prenume}"></td>
							<td th:text="${cadru.email}"></td>
							<td th:text="${cadru.telefon}"></td>
							<td th:text="${cadru.functie}"></td>
							<td th:text="${cadru.specializare}"></td>
							<td>
								<img th:if="${cadru.semnatura != null}"
									 th:src="@{'/' + ${cadru.semnatura} + '/signature.png'}"
									 alt="Semnătura cadrului didactic" class="img-fluid" style="max-width: 200px;">
							</td>
						</tr>
						</tbody>
					</table>

					<div th:if="${success_message}" class="alert alert-success mt-3">
						<p th:text="${success_message}"></p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="mt-4">
		<a class="btn btn-success" href="/cadruDidactic-create">Adaugă un cadru didactic nou</a>
	</div>
</div>

<footer class="text-center py-4 mt-5 bg-light">
	<p>&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
