<!doctype html>
<html lang="ro">
<head>
	<meta charset="UTF-8">
	<title>Portofolii Practică UPT - Editează Student</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header class="py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<h1 class="h3">Portofolii Practică UPT</h1>
		<a href="/logout" class="logout-link">Logout</a>
	</div>
</header>

<div class="container mt-4">
	<h2 class="mb-4">Editează Student</h2>

	<a th:href="@{'/user/change-password/student/' + ${student.id}}" class="button">Change Password</a>

	<div class="card shadow-sm p-4 border-0 rounded-3">
		<div class="card-body">
			<form th:action="@{'/student-update/' + ${student.id}}" th:object="${student}" method="post">
				<div class="row g-3">
					<input type="hidden" th:field="*{id}" />

					<div class="col-md-6">
						<label class="form-label">Nume:</label>
						<input type="text" class="form-control" th:field="*{nume}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Prenume:</label>
						<input type="text" class="form-control" th:field="*{prenume}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Data nașterii:</label>
						<input type="date" class="form-control" th:field="*{dataNasterii}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Email:</label>
						<input type="email" class="form-control" th:field="*{email}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Telefon:</label>
						<input type="text" class="form-control" th:field="*{telefon}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Serie CI:</label>
						<input type="text" class="form-control" th:field="*{serieCi}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Număr CI:</label>
						<input type="text" class="form-control" th:field="*{numarCi}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">CNP:</label>
						<input type="text" class="form-control" th:field="*{cnp}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Locul nașterii:</label>
						<input type="text" class="form-control" th:field="*{loculNasterii}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Cetățenie:</label>
						<input type="text" class="form-control" th:field="*{cetatenie}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Adresă:</label>
						<input type="text" class="form-control" th:field="*{adresa}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">An universitar:</label>
						<input type="text" class="form-control" th:field="*{anUniversitar}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Facultate:</label>
						<input type="text" class="form-control" th:field="*{facultate}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">Specializare:</label>
						<input type="text" class="form-control" th:field="*{specializare}" required>
					</div>

					<div class="col-md-6">
						<label class="form-label">An de studiu:</label>
						<input type="number" class="form-control" th:field="*{anDeStudiu}" required>
					</div>
				</div>

				<div class="mt-4">
					<button type="submit" class="btn btn-primary">Salvează Modificările</button>
					<a href="/student-read" class="btn btn-secondary">Anulează</a>
				</div>
			</form>

			<div class="container mt-4">
				<form th:action="@{'/student/' + ${student.id} + '/upload-signature'}" method="post" enctype="multipart/form-data">
					<div class="mb-3">
						<label for="signature" class="form-label fw-bold">Încarcă semnătura:</label>
						<input type="file" class="form-control" name="signature" id="signature" accept="image/*" required>
					</div>
					<button type="submit" class="btn btn-outline-primary">Încarcă semnătura</button>
				</form>

				<div class="mt-3" th:if="${student.semnatura != null}">
					<label class="form-label">Semnătura curentă:</label>
					<img th:src="@{'/' + ${student.semnatura} + '/signature.png'}"
						 alt="Semnătura studentului" class="img-fluid" style="max-height: 100px;">
				</div>
			</div>

		</div>
	</div>
</div>

<footer class="text-center py-4 mt-5 bg-light">
	<p>&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
