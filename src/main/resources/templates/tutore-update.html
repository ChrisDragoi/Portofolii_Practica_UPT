<!doctype html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Portofolii Practică UPT - Actualizare Tutore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<header class="py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h3">Portofolii Practică UPT</h1>
    <a href="/logout" class="logout-link">Logout</a>
  </div>
</header>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
      <li class="breadcrumb-item">
<!--        <a href="/" class="text-primary text-decoration-none">-->
<!--          Acasă-->
<!--        </a>-->
      </li>
      <li class="breadcrumb-item active" aria-current="page">Modificare tutore</li>
    </ol>
  </nav>

  <h2 class="mb-4">Actualizare Tutore</h2>

  <a th:href="@{'/user/change-password/tutore/' + ${tutore.id}}" class="button">Change Password</a>
  <div class="card shadow-sm p-4 border-0 rounded-3">
    <div class="card-body">
      <form th:action="@{/tutore-update/{id}(id=${tutore.id})}" th:object="${tutore}" method="post">
        <div class="row g-3">

          <div class="col-md-6">
            <label for="nume" class="form-label">Nume</label>
            <input type="text" class="form-control" th:field="*{nume}" id="nume" placeholder="Nume" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('nume')}" th:errors="*{nume}"></div>
          </div>

          <div class="col-md-6">
            <label for="prenume" class="form-label">Prenume</label>
            <input type="text" class="form-control" th:field="*{prenume}" id="prenume" placeholder="Prenume" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('prenume')}" th:errors="*{prenume}"></div>
          </div>

          <div class="col-md-6">
            <label for="functie" class="form-label">Funcție</label>
            <input type="text" class="form-control" th:field="*{functie}" id="functie" placeholder="Funcție" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('functie')}" th:errors="*{functie}"></div>
          </div>

          <div class="col-md-6">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="text" class="form-control" th:field="*{telefon}" id="telefon" placeholder="Telefon" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('telefon')}" th:errors="*{telefon}"></div>
          </div>

          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Email" required>
            <div class="text-danger small" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
          </div>
        </div>

        <div class="mt-4">
          <button type="submit" class="btn btn-primary">Salvează modificările</button>
          <a href="/tutore-read" class="btn btn-secondary">Anulează</a>
        </div>
      </form>
      <div class="container mt-4">
        <form th:action="@{'/tutore/' + ${tutore.id} + '/upload-signature'}" method="post" enctype="multipart/form-data">
          <div class="mb-3">
            <label for="signature" class="form-label fw-bold">Încarcă semnătura:</label>
            <input type="file" class="form-control" name="signature" id="signature" accept="image/*" required>
          </div>
          <button type="submit" class="btn btn-outline-primary">Încarcă semnătura</button>
        </form>

        <div class="mt-3" th:if="${tutore.semnatura != null}">
          <label class="form-label">Semnătura curentă:</label>
          <img th:src="@{'/' + ${tutore.semnatura} + '/signature.png'}"
               alt="Semnătura cadrului didactic" class="img-fluid" style="max-height: 100px;">
        </div>
      </div>
    </div>
  </div>
</div>

<footer class="text-center py-4 mt-5 bg-light">
  <p>&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
