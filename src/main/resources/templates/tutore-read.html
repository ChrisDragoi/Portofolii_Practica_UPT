<!doctype html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Portofolii Practică UPT - Lista Tutorelor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">Portofolii Practică UPT</h1>
        <a href="/logout" class="logout-link">Logout</a>
    </div>
</header>

<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-light p-3 rounded shadow-sm">
            <li class="breadcrumb-item">
                <a href="/" class="text-primary text-decoration-none">
                    Acasă
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Tutori</li>
        </ol>
    </nav>

    <h2 class="mb-4">Lista Tutorilor</h2>

    <div class="card shadow-sm p-4 border-0 rounded-3">
        <div class="card-body">
            <div th:if="${#lists.isEmpty(tutori)}" class="text-center">
                <h4 class="text">Nu există tutori în baza de date!</h4>
            </div>

            <div th:if="${not #lists.isEmpty(tutori)}">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped text-center align-middle">
                        <thead class="table-light">
                        <tr>
                            <th>#</th>
                            <th>Acțiuni</th>
                            <th>Nume</th>
                            <th>Prenume</th>
                            <th>Funcție</th>
                            <th>Telefon</th>
                            <th>Email</th>
                            <th>Semnătură</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="tutore : ${tutori}">
                            <td th:text="${tutore.id}"></td>
                            <td>
                                <a class="btn btn-outline-primary btn-sm" th:href="@{/tutore-edit/{id}(id=${tutore.id})}">
                                    <i class="bi bi-pencil-square"></i> Editează
                                </a>
                                <a class="btn btn-outline-danger btn-sm" th:href="@{/tutore-delete/{id}(id=${tutore.id})}">
                                    <i class="bi bi-trash"></i> Șterge
                                </a>
                            </td>
                            <td th:text="${tutore.nume}"></td>
                            <td th:text="${tutore.prenume}"></td>
                            <td th:text="${tutore.functie}"></td>
                            <td th:text="${tutore.telefon}"></td>
                            <td th:text="${tutore.email}"></td>
                            <td>
                                <img th:if="${tutore.semnatura != null}"
                                     th:src="@{'/' + ${tutore.semnatura} + '/signature.png'}"
                                     alt="Semnătura tuorelui" class="img-fluid" style="max-width: 200px;">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>


            <!-- Buton de adăugare tutore nou -->
            <div class="mt-4">
                <a class="btn btn-success" href="/tutore-create">Adaugă un tutore nou</a>
            </div>
        </div>
    </div>
</div>

<footer class="text-center py-4 mt-5 bg-light">
    <p>&copy; 2025 Portofolii Practică UPT. Toate drepturile rezervate.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
