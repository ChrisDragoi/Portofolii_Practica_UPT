<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Portofolii 1.0</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <h2 class="text-center">Log in</h2>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Adresă de Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Introdu adresa de email" required>
          <div class="invalid-feedback">
            Vă rugăm să introduceți o adresă de email validă.
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Parolă</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Introdu parola" required>
          <div class="invalid-feedback">
            Vă rugăm să introduceți parola.
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Conectează-te</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
